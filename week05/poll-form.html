<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Poll Form | by Odusile Olufemi</title>
    <meta name="description" content="profile page, course ID, and introdcing myself to the world">
    <meta name="Author" content="Odusile olufemi Joseph">
</head>

<body>
    <header></header>
    <main>
        <fieldset>
            <legend>Contact Information</legend>
            <label>Full name: <input type="text" name="fullname"></label><br>
            <label>Email: <input type="text" name="email"></label>
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <label>What is your favorite browser:<select name="browser">
                    <option value="choose browser">Choose Browser</option>
                    <option value="chrome">Chrome</option>
                    <option value="edge">Edge</option>
                    <option value="firefox">Firefox</option>
                </select>
            </label><br>
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet"><br>
            <label for="live area">List the places you have lived</label>
            <textarea id="live area" name="live areas" rows="4" placeholder="Lagos, Ogun, Oyo, Ondo, Osun"></textarea>
        </fieldset>
        <button>Submit poll</button>
    </main>
    <footer></footer>
</body>

</html>
